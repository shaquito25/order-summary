<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Google Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <!--Pagina Css-->

    <link rel="stylesheet" href="./css/estilos.css">

    <title>Order-summary-content</title>
</head>
<body background="./images/pattern-background-desktop.svg">
        <main class="container mt-3">

            <!--Card Image-->
                <div class="card">
                    <img src="./images/illustration-hero.svg" class="card-img-top">
                    <div class="card-body container-fluid pt-5">
                        <p class="card-title h3 text-center fw-bold">Order Summary</p>
                            <p class="card-text text-center pb-3">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                           
                            <!--Card flex-->
                                <div class="container-fluid pb-4 ">
                                        <div class="border rounded-3 p-2 contenedor-flex">
                                            <div class="d-flex contenedor-texto align-content-center justify-content-around ps-2 px-2">
                                                <img src="./images/icon-music.svg">
                                            <div class="modify-margin">
                                                <p class="h6 fw-bold">Annual Plan</p>
                                                <p class="text-secondary">$59.99/year</p>
                                            </div>
                                                <a class="pt-4 ps-2" href="#">Change</a>
                                             </div>
                                        </div>
                                        <div class="d-grid gap-2 pt-4">
                                            <button class="btn button-payment" type="button">Proceed To Payment</button>
                                          </div>
                                </div>
                                <div class="d-flex align-content-center justify-content-center">
                                    <div class="div">
                                        <button class="btn btn-outline-secondary button-cancel">Cancel Order</button>                                   
                                    </div>
                                </div>
                            
                    </div>  
                </div>
        </main>
</body>
</html>
